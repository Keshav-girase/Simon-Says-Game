<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn btn-1" id="btn-1" type = "button"></div>
            <div class="btn btn-2" id="btn-2" type = "button"></div>
        </div>
        <div class="line-two">
            <div class="btn btn-3" id="btn-3" type = "button"></div>
            <div class="btn btn-4" id="btn-4" type = "button"></div>
        </div>
        
    </div>

    <script src="app.js"> </script>
</body>
</html>
